<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulario</title>
</head>

<body>
    <header></header>
    <main>
        <section>
            <h1>Fullstack</h1>
            <h3>Formulario de Registro</h3>
            <form action="">
                <fieldset>
                    <legend>¿QUIEN ERES?</legend>
                    <label for="nombre">Nombre</label><br>
                    <input type="text" name="" id="nombre"><br>
                    <label for="apellidos">Apellido</label><br>
                    <input type="text" name="" id="apellido"><br>
                    <label for="correo-electronico">Correo electrónico</label><br>
                    <input type="text" name="" id="correo-electronico"><br>
                    <label for="fecha-nacimiento">Fecha de nacimiento</label><br>
                    <input type="date" name="" id="fecha-nacimiento">
                </fieldset>
                <fieldset>
                    <legend>¿DE DÓNDE ERES?</legend>
                    <label for="ciudad">Ciudad</label><br>
                    <input type="text" name="" id="ciudad"><br>
                    <label for="codigo-postal">Código postal</label><br>
                    <input type="text" name="" id="codigo-postal"><br>
                    <label for="pais">Pais</label><br>
                    <select name="" id="seleccionar-pais">
                        <option value="">Pais</option>
                        <optgroup label="Sudamerica">
                            <option value="ARGENTINA">Argentina</option>
                            <option value="BRASIL">Brasil</option>
                            <option value="CHILE">Chile</option>
                        </optgroup>
                        <optgroup label="Europa">
                            <option value="ESPAÑA">España</option>
                            <option value="ITALIA">Italia</option>
                        </optgroup>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>¿CÓMO QUIERES INICIAL SESIÓN?</legend>
                    <label for="nombre-usuario">Nombre de usuario</label><br>
                    <input type="text" name="" id="nombre-usuario"><br>
                    <label for="contraseña">Contraseña</label><br>
                    <input type="text" name="" id="contraseña"><br>
                    <label for="vuelve-a-escribir-contraseña">Vuelve a escribir contraseña</label><br>
                    <input type="text" name="" id="vuelve-a-escribir-contraseña">
                </fieldset>
            </form>
            <input type="checkbox" name="" id="acuerdo">
            <label for="acuerdo">Acepto el acuerdo de servicios</label><br>
            <p class="centrar-button-crear-cuenta">
                <input type="button" value="Crear cuenta">
            </p>
        </section>
    </main>
    <foot></foot>
</body>

</html>
